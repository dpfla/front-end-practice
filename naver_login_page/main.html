<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      ></script>
    <title>NaverLogin</title>
</head>
<body>
<header>
    <div class="select_lang">
        <select>
            <option>English</option>
            <option>한국어</option>
        </select>
    </div>
    <div class="naver_logo">
        <img src="logo.png">
    </div>
</header>
<section>
    <div class="container">
        <div class="uername_and_password">
            <div>
                <input type="text" id="naver_username" placeholder="Username">
            </div>
            <div>
                <input type="text" id="naver_password" placeholder="Password">
            </div>  
        </div>
        <div class="signin_button">
            <button type="submit">Sign in</button>
        </div>
        <div class="stay_signed_in">
            <div class="icon"><i class="far fa-check-circle"></i></div>
            <div class="label"><span>Stay Signed in</span></div>
        </div>
        <div class="easier_login_header">
            <h2>Easier sign in</h2>
        </div>
        <div class="wayto_login">
            <div>
                <button><i class="fas fa-qrcode" id="qrcode_img"></i><span class="easier_login_label">Sign in with QR code</span></button>
            </div>
            <div>
                <button><i class="fab fa-facebook-square" id="facebook_img"></i><span class="easier_login_label">Facebook</span></button>
            </div>
            <div>
                <button><i class="fab fa-line" id="line_img"></i><sapn class="easier_login_label">line</sapn></button>
            </div>
        </div>
        <div class="forgot">  
            <span>Forgot your Username or Password?</span>
            <span>Sign up</span>
        </div>
    </div>
</section>
<footer>
    <span><img src="logo.png"> Copyright © NAVER Corp. All Rights Reserved</span>
</footer>
</body>
</html>
